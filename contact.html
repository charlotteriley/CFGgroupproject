<div class="container">
    <h1>Contact us</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md">
            <div>
            <figure class="figure">
            <img src="https://www.allaboutbirds.org/guide/assets/photo/308067801-480px.jpg" class="figure-img img-fluid" alt="a pigeon">
            <figcaption class="figure-caption text-justify"><br>At the Pigeon Protection League, we have a range of pigeons in desperate need of a new home. We are looking for loving homes for our birds. If you think you can offer a safe space for a pigeon, then please fill in the contact details. We aim to match you with a suitable pigeon for rehoming and support the entire process.</figcaption>
            </figure>
        </div>
     
        </div>
    <div class="row">
        <div class ="col-md">
        <form action="" method="get">
            <div>
            <label for="name">Enter your name</label> <br>
            <input type="text" id="name" name="name" required placeholder="John doe">
            </div>
            <div>
                <label for="email">Enter your email</label> <br>
                <input type="email" id="email" name="email" required placeholder="john.doe@gmail.com">
            </div>
            <div>
                <label for="mobile">Enter your mobile number</label> <br>
                <input type="number" id="mobil" name="mobile" required placeholder="07733333133">
                </div>
            <div>
                <br>
            <label for="Pigeon">Choose a pigeon:</label>
            <br>
            <select id="pigeon" name="pigeon">
            <option value="jacob">Jacob</option>
            <option value="peanut">Peanut</option>
            <option value="molly">Molly</option>
            <option value="penny">Penny</option>
            <option value="maxwell">Maxwell</option>
            <option value="daisy">Daisy</option>
        </div>
</select>

        </form>
        <br>
        <div>
            <br>
        <button class="adopt" type="submit" form="form" value="Submit">Adopt a pigeon today</button>
        </div>

    </div>
    </div>
